<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id='principal'>
        <div id="superior">
            <input type="text" name="valor" id="text" disabled="disabled">
        </div>
        <div id="botoes">
            <button class="botao" onclick="adicionarTexto('7')">7</button>
            <button class="botao" onclick="adicionarTexto('8')">8</button>
            <button class="botao" onclick="adicionarTexto('9')">9</button>
            <button class="botao" onclick="adicionarTexto('x')">x</button>
            <button class="botao" onclick="adicionarTexto('4')">4</button>
            <button class="botao" onclick="adicionarTexto('5')">5</button>
            <button class="botao" onclick="adicionarTexto('6')">6</button>
            <button class="botao" onclick="adicionarTexto('-')">-</button>
            <button class="botao" onclick="adicionarTexto('1')">1</button>
            <button class="botao" onclick="adicionarTexto('2')">2</button>
            <button class="botao" onclick="adicionarTexto('3')">3</button>
            <button class="botao" onclick="adicionarTexto('+')">+</button>
            <button class="botao" onclick="limpar()">CE</button>
            <button class="botao" onclick="adicionarTexto('0')">0</button>
            <button class="botao" onclick="calcular()">=</button>
            <button class="botao" onclick="adicionarTexto('รท')">รท</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.0/math.js"></script>
</body>
</html>
